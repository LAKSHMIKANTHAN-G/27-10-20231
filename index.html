<!DOCTYPE html>
<html>
<head>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
            margin: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .product-group {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <h2>Product List</h2>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Quantity</th>
            </tr>
        </thead>
        <tbody>
            <tr class="product-group">
                <td colspan="3">Electronics</td>
            </tr>
            <tr>
                <td>Laptop</td>
                <td>$800</td>
                <td>10</td>
            </tr>
            <tr>
                <td>Smartphone</td>
                <td>$500</td>
                <td>20</td>
            </tr>
            <tr class="product-group">
                <td colspan="3">Clothing</td>
            </tr>
            <tr>
                <td>T-Shirt</td>
                <td>$20</td>
                <td>50</td>
            </tr>
            <tr>
                <td>Jeans</td>
                <td>$40</td>
                <td>30</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
